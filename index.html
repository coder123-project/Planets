<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-ui-widgets"></script>
  <script src="./PlanetInfo.js"></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-camera position="0 0 15"></a-camera>
    <!-- Sun -->
    <a-entity id="sun" geometry="primitive: sphere; radius: 2" material="color: yellow"></a-entity>

    <!-- Planets -->
    <a-sphere id="earth" radius="0.2" position="5 0 0" color="blue" class="clickable" click-listener></a-sphere>
    <a-sphere id="mars" radius="0.15" position="7 0 0" color="red" class="clickable" click-listener></a-sphere>
    <a-sphere id="jupiter" radius="0.6" position="10 0 0" color="orange" class="clickable" click-listener></a-sphere>

    <!-- UI Panel to display planet information -->
    <a-ui-panel id="info-panel" width="3.5" height="2" position="0 0 -3" visible="false">
      <a-ui-text id="info-text" value="" align="left" width="3" wrap-count="20"></a-ui-text>
    </a-ui-panel>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
